<h1>Add Surplus Food</h1>
<form>
  <div class="row mb-3 align-items-center">
    <h5 class="mt-4">Food Details</h5>
    <label for="foodName" class="col-sm-2 col-form-label">Food name:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="foodName">
    </div>
  </div>
<div class="row mb-3 align-items-center">
    <label class="col-sm-2 col-form-label">Select Category:</label>
        <div class="col-sm-4">
            <select class="form-select" id="role">
                <option value="">Category....</option>
                <option value="veg">Veg</option>
                <option value="nonveg">Non Veg</option>
            </select>
    </div>
</div>
  <div class="row mb-3 align-items-center">
    <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="quantity">
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <h5 class="mt-4">Time Details</h5>
    <label for="pTime" class="col-sm-2 col-form-label">Prepared time:</label>
    <div class="col-sm-4">
      <input type="time" class="form-control" id="pTime">
    </div>
  </div>
    <div class="row mb-3 align-items-center ">
    <label for="eTime" class="col-sm-2 col-form-label">Expiry time:</label>
    <div class="col-sm-4">
      <input type="time" class="form-control" id="pTime">
    </div>
  </div>
    <div class="row mb-3 align-items-center">
    <h5 class="mt-4">Location Details</h5>
    <label for="loc" class="col-sm-2 col-form-label">Pickup Location:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="loc">
    </div>
  </div>
    <div class="row mb-3 align-items-center ">
    <h5 class="mt-4">Contact Details</h5>
    <label for="contactPerson" class="col-sm-2 col-form-label">Contact Person:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="contactPerson">
    </div>
  </div>
    <div class="row mb-3 align-items-center ">
    <label for="number" class="col-sm-2 col-form-label">Contact number:</label>
    <div class="col-sm-4">
      <input type="tel" class="form-control" id="number">
    </div>
  </div>
<button type="submit" class="btn btn-outline-success w-50">Add</button>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
