<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Surplus Food Donation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">

<h1 class="text-center mt-4 mb-4">Add Surplus Food</h1>

<div class="d-flex justify-content-center">
<form class="w-75 bg-white p-4 shadow rounded">

  <h5 class="mb-3">Food Details</h5>
  <div class="mb-3">
    <label for="foodName" class="form-label">Food name:</label>
    <input type="text" class="form-control" id="foodName">
  </div>

  <div class="mb-3">
    <label class="form-label">Select Category:</label>
    <select class="form-select" id="role">
      <option value="">Category....</option>
      <option value="veg">Veg</option>
      <option value="nonveg">Non Veg</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity:</label>
    <input type="number" class="form-control" id="quantity">
  </div>

  <h5 class="mb-3 mt-4">Time Details</h5>
  <div class="mb-3">
    <label for="pDate" class="form-label">Prepared date:</label>
    <input type="date" class="form-control" id="pDate">
  </div>

  <div class="mb-3">
    <label for="pTime" class="form-label">Prepared time:</label>
    <input type="time" class="form-control" id="pTime">
  </div>

  <div class="mb-3">
    <label for="eTime" class="form-label">Expiry time:</label>
    <input type="time" class="form-control" id="eTime">
  </div>

  <h5 class="mb-3 mt-4">Location Details</h5>
  <div class="mb-3">
    <label for="loc" class="form-label">Pickup Location:</label>
    <input type="text" class="form-control" id="loc">
  </div>

  <h5 class="mb-3 mt-4">Contact Details</h5>
  <div class="mb-3">
    <label for="contactPerson" class="form-label">Contact Person:</label>
    <input type="text" class="form-control" id="contactPerson">
  </div>

  <div class="mb-3">
    <label for="number" class="form-label">Contact number:</label>
    <input type="tel" class="form-control" id="number">
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-outline-success w-50">Add</button>
  </div>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
