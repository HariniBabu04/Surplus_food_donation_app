<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Food</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#f4f6f9;}
.sidebar{
height:100vh;
background:#2c3e50;
color:white;
padding:20px;
}
.sidebar a{
color:white;
display:block;
padding:10px;
text-decoration:none;
margin-bottom:5px;
border-radius:5px;
}
.sidebar a:hover{background:#34495e;}
</style>
</head>
<body>

<div class="container-fluid">
<div class="row">

<!-- Sidebar -->
<div class="col-md-2 sidebar">
<h4>NGO Panel</h4>
<hr>
<a href="ngo-dashboard.html">Dashboard</a>
<a href="view-available-food.html">View Available Food</a>
<a href="search-food.html">Search by Location</a>
<a href="view-map.html">View on Map</a>
<a href="accept-donation.html">Accept Donation</a>
<a href="pickup-confirmation.html">Pickup Confirmation</a>
<a href="login.html">Logout</a>
</div>

<!-- Content -->
<div class="col-md-10 p-4">
<h3>Search Food by Location</h3>

<div class="card mt-3">
<div class="card-body">

<form>
<div class="row">

<div class="col-md-4">
<label>City</label>
<input type="text" class="form-control" placeholder="Enter city">
</div>

<div class="col-md-4">
<label>Food Type</label>
<select class="form-select">
<option>All</option>
<option>Veg</option>
<option>Non-Veg</option>
</select>
</div>

<div class="col-md-4">
<label>Meal Type</label>
<select class="form-select">
<option>All</option>
<option>Breakfast</option>
<option>Lunch</option>
<option>Dinner</option>
</select>
</div>

</div>

<button class="btn btn-primary mt-3">Search</button>
</form>

</div>
</div>

<table class="table table-bordered mt-4">
<thead class="table-dark">
<tr>
<th>Donor</th>
<th>Food</th>
<th>Qty</th>
<th>Location</th>
<th>Action</th>
</tr>
</thead>

<tbody>
<tr>
<td>Hotel ABC</td>
<td>Meals</td>
<td>50</td>
<td>Chennai</td>
<td><button class="btn btn-success btn-sm">Accept</button></td>
</tr>

<tr>
<td>IT Company</td>
<td>Sandwich</td>
<td>30</td>
<td>Coimbatore</td>
<td><button class="btn btn-success btn-sm">Accept</button></td>
</tr>
</tbody>
</table>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
