<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Surplus Food Donation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .login-container {
            margin-top: 80px;
        }
        .login-card {
            border-radius: 12px;
            padding: 30px;
        }
        .login-title {
            font-weight: bold;
            margin-bottom: 20px;
        }
        footer {
            background: #222;
            color: #ccc;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="home.html" style="font-size: 2rem;">Surplus Food Donation</a>
    </div>
</nav>

<!-- Login Form -->
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card shadow">
                <div class="card-body">
                    <h3 class="text-center login-title">User Login</h3>

                    <form action="#" method="post">
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Enter email here" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password here" required>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-3">
                            <label class="form-label">Login As</label>
                            <select class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="donor">Donor</option>
                                <option value="ngo">NGO / Volunteer</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="button" class="btn btn-success">Success</button>
                        </div>
                    </form>

                    <!-- Extra Links -->
                    <div class="text-center mt-3">
                        <p>New user? <a href="register.html">Register here</a></p>
                        <p><a href="forgotPassword.html">Forgot Password?</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5">
    <p>Surplus Food Donation System</p>
    <p>Â© 2025 All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
